<mat-card>
<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</mat-card>

<div></div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nombre del asistent Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let asistente"> {{asistente.nombre}} </td>
  </ng-container>

  <!-- Telèfono Column -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
    <td mat-cell *matCellDef="let asistente"> {{asistente.telefono}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let asistente"> {{asistente.email}} </td>
  </ng-container>

  <!-- DNI Column -->
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
    <td mat-cell *matCellDef="let asistente"> {{asistente.dni}} </td>
  </ng-container>

    <!-- Rol del Asistente Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let asistente">
          {{ asistente.rol }}
      </td>
    </ng-container>

     <!-- iconos para roles de asistentes
       ARBITO 'sport'
       JUGADOR 'sports-basketball'
       ENTRENADOR 'catching-pokemon'
       OTROS 'groups'


      -->

    <!-- Jornada Column -->
<ng-container matColumnDef="jornada">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Jornada </th>
  <td mat-cell *matCellDef="let asistente">
     {{asistente.jornada}} </td>
</ng-container>

<!-- Eliminar Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
  <td mat-cell *matCellDef="let asistente">
    <mat-icon (click)="eliminar(asistente.id)" class="error">delete</mat-icon>

    {{asistente.eliminar}} </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
