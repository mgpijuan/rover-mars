<mat-card class="card">
  <div>
  <div>
  <mat-form-field appearance="outline">
  <mat-label>Nombre</mat-label>
  <input [ngModel]="nombre.value" #nombre (ngModelChange)="comprobarNombre($event)" matInput placeholder="Juan Perez Ruiz">
  <mat-icon [class]="nombreWrong" matSuffix>face</mat-icon>
  <mat-hint class="error" *ngIf="( nombreWrong === 'error')">El formato debe ser entre 1 y 100 caracteres</mat-hint>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field appearance="outline">
  <mat-label>Teléfono</mat-label>
  <input onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" maxlength="9" type="text" [ngModel]="telefono.value " #telefono (ngModelChange)="comprobarTelefono($event) " matInput placeholder="678234567">
  <mat-icon [class]="phoneWrong" matSuffix>phone</mat-icon>
  <mat-hint class="error" *ngIf="( phoneWrong ==='error' ) ">El formato debe ser numero de 9 dígitos</mat-hint>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field appearance="outline">
  <mat-label>DNI</mat-label>
  <input maxlength="9" type="text" [ngModel]="dni.value " #dni (ngModelChange)="comprobarDni($event) " matInput placeholder="12345678B o X1234567Y">
  <mat-icon [class]="dniWrong" matSuffix>assignment_id</mat-icon>
  <mat-hint class="error" *ngIf="( dniWrong === 'error' ) ">
  El formato debe ser DNI o NIE
  </mat-hint>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
  <input maxlength="200" type="email" [ngModel]="email.value " #email (ngModelChange)="comprobarEmail($event) " matInput placeholder="nombre@dominio.com">
  <mat-icon [class]=" emailWrong " matSuffix>email</mat-icon>
  <mat-hint class="error" *ngIf="( emailWrong === 'error' ) ">
  El formato debe ser email válido
  </mat-hint>
  </mat-form-field>
  </div>
  <div>
  <app-listado-rol (rol)="rolDefinido($event)"></app-listado-rol>
  </div>
  <div>
  <app-jornadas (jornada)="jornadasDefinidas($event) ">
  </app-jornadas>
  </div>
  <div>
  <button mat-raised-button (click)="crearAlumno( nombre.value, telefono.value, dni.value, email.value ) " color="primary">CREAR ASISTENTE</button>
  </div>

  </div>
  </mat-card>



  <button (click)="salir() ">SALIR</button>
